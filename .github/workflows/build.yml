name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Get ACR details and Build/Push
      run: |
        # Dynamically get ACR details (assuming you have one ACR in resource group)
        ACR_NAME=$(az acr list --resource-group your-resource-group --query "[0].name" -o tsv)
        ACR_LOGIN_SERVER=$(az acr list --resource-group your-resource-group --query "[0].loginServer" -o tsv)
        
        echo "Using ACR: $ACR_NAME"
        echo "Login Server: $ACR_LOGIN_SERVER"
        
        # Login to ACR
        az acr login --name $ACR_NAME

        
        # Build and push
        docker build -t $ACR_LOGIN_SERVER/myapp:${{ github.sha }} .
        docker build -t $ACR_LOGIN_SERVER/myapp:latest .
        docker push $ACR_LOGIN_SERVER/myapp:${{ github.sha }}
        docker push $ACR_LOGIN_SERVER/myapp:latest
